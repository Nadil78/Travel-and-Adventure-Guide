<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="explore.css">
    <title>Image-Slider</title>
</head>
<body>

    

    <div class="container">
        <span class="slider" id="slider1"></span>
        <span class="slider" id="slider2"></span>
        <span class="slider" id="slider3"></span>
        <span class="slider" id="slider4"></span>
        <span class="slider" id="slider5"></span>
        <span class="slider" id="slider6"></span>
        <span class="slider" id="slider7"></span>

        <div class="imgContainer">

           <div class="slide_div" id="slide_1">
            <img src="images/beaches/arugambey.jpg" alt="" class="img" id="img1">
            <a href="#slider1" class="button" id="button1"></a>
            <button class="view-more-button" data-url="arugambey.html">View More</button>
           </div>
           <div class="slide_div" id="slide_2">
            <img src="images/beaches/bentota.jpg" alt="" class="img" id="img2">
            <a href="#slider2" class="button" id="button2"></a>
            <button class="view-more-button" data-url="bentota.html">View More</button>
           </div>
           <div class="slide_div" id="slide_3">
            <img src="images/beaches/hikkaduwa.jpg" alt="" class="img" id="img3">
            <a href="#slider3" class="button" id="button3"></a>
            <button class="view-more-button" data-url="hikkaduwa.html">View More</button>
           </div>
           <div class="slide_div" id="slide_4">
            <img src="images/beaches/koggala.jpg" alt="" class="img" id="img4">
            <a href="#slider4" class="button" id="button4"></a>
            <button class="view-more-button" data-url="koggala.html">View More</button>
           </div>
           <div class="slide_div" id="slide_5">
            <img src="images/beaches/mirissa.jpg" alt="" class="img" id="img5">
            <a href="#slider5" class="button" id="button5"></a>
            <button class="view-more-button" data-url="mirissa.html">View More</button>
           </div>
           <div class="slide_div" id="slide_6">
            <img src="images/beaches/pasikuda.jpg" alt="" class="img" id="img6">
            <a href="#slider6" class="button" id="button6"></a>
            <button class="view-more-button" data-url="pasikuda.html">View More</button>
           </div>
           <div class="slide_div" id="slide_7">
            <img src="images/beaches/unawatuna.jpg" alt="" class="img" id="img7">
            <a href="#slider7" class="button" id="button7"></a>
            <button class="view-more-button" data-url="unawatuna.html">View More</button>
           </div>

        </div>

    </div>
    <script>
        document.querySelectorAll('.view-more-button').forEach(button => {
            button.addEventListener('dblclick', function() {
                window.location.href = this.dataset.url;
            });
        });

        let clickTimer = null;

        function handleClick(event) {
            const card = event.currentTarget;

            if (clickTimer === null) {
                clickTimer = setTimeout(() => {
                    clickTimer = null;
                    // Single click action
                }, 300); // Time in milliseconds to detect single click
            } else {
                clearTimeout(clickTimer);
                clickTimer = null;
                // Double click action
                window.location.href = card.dataset.url;
            }
        }

        document.querySelectorAll('.slide_div').forEach(div => {
            div.addEventListener('click', handleClick);
        });

        document.querySelectorAll('.slider').forEach(slider => {
            slider.addEventListener('click', function() {
                const targetId = this.id;
                document.querySelectorAll('.imgContainer .slide_div').forEach(slide => {
                    const slideId = slide.id.split('_')[1];
                    if (`slider${slideId}` === targetId) {
                        document.querySelector('.imgContainer').style.left = `-${(slideId - 1) * 100}%`;
                    }
                });
            });
        });
    </script>

    

</body>
</html>
